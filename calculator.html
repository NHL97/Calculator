<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
            <style>
        #show {
            font-size: 20px;
            font-weight: bold; /* This makes the text bold */
        }
    </style>

</head>

<body>
    <div class="container">

        <div class="form-group">
            <label>Enter First Number:</label>
            <input type="number" id="num1" class="form-control">

        </div>

        <div class="form-group">
            <label>Enter Second Number:</label>
            <input type="number" id="num2" class="form-control">
        </div>

        <div class="form-group">
            <button onclick="add()" class="btn btn-primary btn-md">+</button>
            <button onclick="sub()" class="btn btn-secondary btn-md">-</button>
            <button onclick="mul()" class="btn btn-info btn-md">x</button>
            <button onclick="div()" class="btn btn-warning btn-md">/</button>
        </div>
        <hr>

        <div class="alert alert-success" id="show">

        </div>

    </div>

    <script>
        function add() {
            var a, b, sum;
            a = parseInt(document.getElementById("num1").value);
            b = parseInt(document.getElementById("num2").value);
            sum = a + b;

            document.getElementById("show").innerHTML = "The total is " + sum;
        } function sub() {
            var a, b, sum;
            a = parseInt(document.getElementById("num1").value);
            b = parseInt(document.getElementById("num2").value);
            sum = a - b;

            document.getElementById("show").innerHTML = "The subtract is " + sum;
        } function mul() {
            var a, b, sum;
            a = parseInt(document.getElementById("num1").value);
            b = parseInt(document.getElementById("num2").value);
            sum = a * b;

            document.getElementById("show").innerHTML = "The total is " + sum;
        } function div() {
            var a, b, sum;
            a = parseInt(document.getElementById("num1").value);
            b = parseInt(document.getElementById("num2").value);
            sum = a / b;

            document.getElementById("show").innerHTML = "The division is " + sum;
        }
        function displayWholeNumber(number) {
            // Ensure the number is a whole number
            const wholeNumber = Math.floor(number);
            document.getElementById('sum').innerText = wholeNumber;
        }
        


    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
